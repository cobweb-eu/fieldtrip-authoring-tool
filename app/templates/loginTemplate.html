
<div class="container-fluid nudge">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h1>Login / Register</h1>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>

<div class="container-fluid">

  <form action="/archipelago/login/" method="POST" class="form-horizontal"> 
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">       
          <b>Please note that all fields are required<b>
          <hr />
      </div>
      <div>
          <div class="col-md-2">
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">        
          <div class="form-group">
              <div class="control-label col-md-3">Email Address</div>
              <div class="col-md-9">
                <input type="email" class="form-control" placeholder="your.name@example.org"/>
              </div>
          </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">      
          <div class="form-group">
              <div class="control-label col-md-2">Password</div>
              <div class="col-md-6">
                <input type="password" class="form-control" />
              </div>
          </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <div class="form-group">
              <div class="form-group">
              <div class="control-label col-md-3"></div>
              <div class="col-md-9">
                <input class="form-horizontal btn btn-primary" type="submit" value="Log in" />
              </div>
          </div>
          </div>
      </div>
    </div>

  </form>

  <form action="/register/" method="post" class="form-horizontal">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">   
          <hr />   
          <form action="/register" method="get">
            <p>If you're not already a member and would like to register a project, please click on the register button.</p> 
                <input class="form-horizontal btn btn-primary" onclick="window.load('/register')" type="submit" value="register" />
            </p>
          </form>
      </div>
      <div>
        <div class="col-md-3">
        </div>
      </div>
  </div>
  </form>
</div>
